<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineReview - Reseñas de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SASS -->
    <!-- Agregamos Sass al proyecto sin reemplazar completamente el CSS existente, este sass solo aplica y modifica el hero de la página -->
    <link rel="stylesheet" href="styles.css">    
    <!-- <link rel="stylesheet" href="sass/main.css"> -->
    <link rel="stylesheet" href="responsive.css">
  </head>
<body data-theme="dark">
    <!-- Contenedor para notificaciones breves (mensajes que aparecen y desaparecen) -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showHome()">
                <i class="fas fa-film"></i> CineReview
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showHome()">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showFavorites()">
                            <i class="fas fa-heart"></i> Favoritos
                            <!-- Muestra cuántos favoritos tiene el usuario -->
                            <span class="badge bg-danger" id="favCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item ms-3">
                        <!-- Botón para cambiar entre tema claro y oscuro -->
                        <button class="theme-toggle" onclick="toggleTheme()">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección principal / portada -->
    <!-- Explicación: imagen de fondo y mensaje principal que funciona como gancho para el usuario -->
    <section class="hero-section" id="heroSection">
        <div class="container">
            <h1><i class="fas fa-video"></i> Descubre tu Próxima Película</h1>
            <p class="lead">Reseñas y opiniones para ayudarte a decidir</p>
        </div>
    </section>

    <!-- Contenido principal: filtros y rejilla de películas -->
    <div class="container mb-5">
    <!-- Filtros -->
    <!-- Aquí el usuario puede buscar por texto, filtrar por género o por año -->
    <div class="filters-section" id="filtersSection">
            <div class="row g-3">
                <div class="col-12 col-md-6"> <!-- aqui usamos bootstrap grid system -->
                    <div class="search-box">
                        <input type="text" id="searchInput" class="form-control" placeholder="Buscar películas...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <select id="genreFilter" class="form-select filter-select">
                        <option value="">Todos los géneros</option>
                        <option value="accion">Acción</option>
                        <option value="drama">Drama</option>
                        <option value="comedia">Comedia</option>
                        <option value="ciencia-ficcion">Ciencia Ficción</option>
                        <option value="terror">Terror</option>
                    </select>
                </div>
                <div class="col-6 col-md-3"> <!-- Sistema de grillas de bootstrap --> 
                    <select id="yearFilter" class="form-select filter-select">
                        <option value="">Todos los años</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Rejilla de películas -->
        <div class="row g-4" id="moviesGrid">
            <!-- Aquí se insertan las tarjetas de las películas -->
        </div>
    </div>

    <!-- Ventana modal para ver detalles de una película -->
    <!-- Explicación: al hacer clic en una película se abre este cuadro con sinopsis, reparto, compartir y comentarios -->
    <div class="modal fade" id="movieModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container text-center py-3">
            <small>Copyright © 2025 degnisdev - All Rights Reserved.</small>
        </div>
    </footer>
    <!-- Librería de Bootstrap (necesaria para el modal y la navegación responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
