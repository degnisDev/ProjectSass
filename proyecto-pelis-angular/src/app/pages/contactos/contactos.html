<section class="container my-5">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8">
			<h2>Contacto</h2>
			<p>¿Tienes dudas o quieres enviarnos feedback sobre una película? Completa el formulario y te responderemos pronto.</p>

			<div *ngIf="submitted" class="alert alert-success" role="alert">
				¡Gracias! Tu mensaje fue enviado correctamente.
			</div>

			<form (ngSubmit)="submitForm()" #contactForm="ngForm" novalidate>
				<div class="mb-3">
					<label for="name" class="form-label">Nombre</label>
					<input id="name" name="name" [(ngModel)]="name" class="form-control" required />
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input id="email" name="email" type="email" [(ngModel)]="email" class="form-control" required />
				</div>

				<div class="mb-3">
					<label for="message" class="form-label">Mensaje</label>
					<textarea id="message" name="message" rows="5" [(ngModel)]="message" class="form-control" required></textarea>
				</div>

				<button type="submit" class="btn btn-primary">Enviar mensaje</button>
			</form>
		</div>
	</div>
</section>
